
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div id="container">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight"><br>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height"><br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
</div>
<script>
    function calculateBMI() {
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value);
        var bmi = weight / ((height/100) * (height/100));
        var result = document.getElementById('result');
        if (!isNaN(bmi)) {
            var category;
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal";
            } else if (bmi >= 25 && bmi <= 30) {
                category = "Overweight";
            } else {
                category = "Obesity";
            }
            result.innerHTML = "Your BMI is " + bmi.toFixed(2) + " - " + category;
        } else {
            result.innerHTML = "Please enter valid weight and height.";
        }
    }
</script>
</body>
</html>
